	<meta charset="utf-8">
	<title>Image Gallery | COMP1073 Client-Side JavaScript</title>
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
	<h1>Image Gallery</h1>
	<section>
		<div id="gallery">
		<figure>
			<img src="images/flowers-pink-large.jpg" alt="" id="main_img" width="1050" height="600" />
			<span onclick="closeimg()">x</span>
			<figcaption id="caption"></figcaption>
		</figure>
		</div>
		<div class="img_list">
		<ul>
			<li><a href="images/flowers-pink-large.jpg" id="img1"><img src="images/flowers-pink-small.jpg" alt="" id="thumb1" width="240" height="160" /></li></a>
			<li><a href="images/flowers-purple-large.jpg" id="img2"><img src="images/flowers-purple-small.jpg" alt="" id="thumb2" width="240" height="160" /></li></a>
			<li><a href="images/flowers-red-large.jpg" id="img3"><img src="images/flowers-red-small.jpg" alt="" id="thumb3" width="240" height="160" /></li></a>
			<li><a href="images/flowers-white-large.jpg" id="img4"><img src="images/flowers-white-small.jpg" alt="" id="thumb4" width="240" height="160" /></li></a>
			<li><a href="images/flowers-yellow-large.jpg" id="img5"><img src="images/flowers-yellow-small.jpg" alt="" id="thumb5"  width="240" height="160" /></li></a>
		</ul>
		</div>
	</section>
	<script src="js/gallery.js"></script>
